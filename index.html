<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div id="main_container">
        <form action="#" name="form">
            <div id="result_container">
                <input type="text" id="result" placeholder="0">
            </div>
            <div id="buttons_container">
                <form action="#" n></form>
                <div id="buttons">
                    <div class="row">
                        <a href="index.html"><div id="reload">C</div></a>
                        <input id="maths" type="button" value="%" name="rem" onclick="val(rem.value)">
                        <input id="maths" type="button" value="/" name="div" onclick="val(div.value)">
                    </div>
                    <div class="row">
                        <input type="button" value="7" name="v7" onclick="val(v7.value)">
                        <input type="button" value="8" name="v8" onclick="val(v8.value)">
                        <input type="button" value="9" name="v9" onclick="val(v9.value)">
                        <input id="maths" type="button" value="*" name="mul" onclick="val(mul.value)">
                    </div>
                    <div class="row">
                        <input type="button" value="4" name="v4" onclick="val(v4.value)">
                        <input type="button" value="5" name="v5" onclick="val(v5.value)">
                        <input type="button" value="6" name="v6" onclick="val(v6.value)">
                        <input id="maths" type="button" value="-" name="sub" onclick="val(sub.value)">
                    </div>
                    <div class="row">
                        <input type="button" value="1" name="v1" onclick="val(v1.value)">
                        <input type="button" value="2" name="v2" onclick="val(v2.value)">
                        <input type="button" value="3" name="v3" onclick="val(v3.value)">
                        <input id="maths" type="button" value="+" name="add" onclick="val(add.value)">
                    </div>
                    <div class="row">
                        <input type="button" value="0" name="v0" id="zero" onclick="val(v0.value)">
                        <input type="button" value="." name="dot" onclick="val(dot.value)">
                        <input id="equal_to" type="button" value="=" name="v" onclick="calculate()">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
